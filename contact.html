<!-- الـ Navbar الموحد -->

  <div class="container">

    <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="index.html">
      <img src="logo-small.svg" width="52" height="52" style="border-radius:50%; margin-left:6px;">
      <span>الحوار الثقافي</span>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">

<!-- المحتوى -->
<div class="container my-5">

  <div class="contact-box mx-auto" style="max-width:550px;">

    <h2 class="mb-4 text-center">تواصل معنا</h2>

    <form action="https://formspree.io/f/movoovwk" method="POST">

      <div class="mb-3">
        <label class="form-label">الاسم الكامل</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">البريد الإلكتروني</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">الرسالة</label>
        <textarea name="message" rows="5" class="form-control" required></textarea>
      </div>

      <button class="btn btn-dark w-100" type="submit">
        إرسال <i class="bi bi-send"></i>
      </button>

    </form>
  </div>
</div>

<footer class="text-center mt-4 p-3 bg-dark text-white">
