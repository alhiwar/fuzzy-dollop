
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- خلفية شفافة -->
  <defs>
    <!-- مسار دائري للنص -->
    <path id="circlePath" d="
      M 250,40
      a 210,210 0 1,1 0,420
      a 210,210 0 1,1 0,-420
    " />
  </defs>

  <!-- دائرة خارجية -->
  <circle cx="250" cy="250" r="220" fill="none" stroke="#d4af37" stroke-width="10" />

  <!-- زخرفة هندسية تراثية بسيطة في الوسط -->
  <g stroke="#d4af37" stroke-width="3" fill="none" opacity="0.9">
    <circle cx="250" cy="250" r="130" />
    <ellipse cx="250" cy="250" rx="130" ry="70" transform="rotate(25 250 250)" />
    <ellipse cx="250" cy="250" rx="130" ry="70" transform="rotate(-25 250 250)" />
    <ellipse cx="250" cy="250" rx="130" ry="70" transform="rotate(60 250 250)" />
    <ellipse cx="250" cy="250" rx="130" ry="70" transform="rotate(-60 250 250)" />
  </g>

  <!-- النص العربي في الأعلى -->
  <text
    font-size="26"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    fill="#d4af37"
    font-weight="700">
    <textPath href="#circlePath" startOffset="50%" text-anchor="middle"
      style="direction: rtl; unicode-bidi: isolate;">
      الحوار الثقافي
    </textPath>
  </text>

  <!-- النص الإنجليزي في الأسفل -->
  <text
    font-size="22"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    fill="#d4af37"
    font-weight="600">
    <textPath href="#circlePath" startOffset="250%" text-anchor="middle">
      CULTURAL DIALOGUE
    </textPath>
  </text>
</svg>
