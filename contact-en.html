<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us — Cultural Dialogue</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background:#f5f5f5;
      font-family:"Segoe UI", sans-serif;
    }
    .contact-box {
      background:white;
      padding:30px;
      border-radius:12px;
      box-shadow:0 0 12px rgba(0,0,0,0.08);
      max-width:650px;
      margin:auto;
    }

    /* زر تغيير اللغة */
    .lang-btn {
      position:fixed;
      top:20px;
      left:20px;
      background:#fff;
      padding:6px 12px;
      border-radius:8px;
      font-weight:bold;
      box-shadow:0 0 6px rgba(0,0,0,0.2);
      z-index:9999;
      text-decoration:none;
      color:#000;
    }
  </style>
</head>

<body>

<!-- زر تبديل اللغة -->
<a class="lang-btn" href="contact.html">
  العربية <i class="bi bi-translate"></i>
</a>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="index-en.html">
      <img src="logo-small.svg" alt="Logo" width="55" height="55" style="border-radius:50%; margin-right:8px;">
      Cultural Dialogue
    </a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navbarMenu" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item"><a class="nav-link" href="index-en.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="authors-en.html">Authors</a></li>
        <li class="nav-item"><a class="nav-link" href="articles-en.html">Articles</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact-en.html">Contact</a></li>

      </ul>
    </div>
  </div>
</nav>

<!-- CONTENT -->
<div class="container my-5">

  <h1 class="text-center mb-4 fw-bold">Contact Us</h1>

  <div class="contact-box">

    <form action="https://formspree.io/f/movoovwk" method="POST">

      <label class="form-label fw-bold">Your Name</label>
      <input type="text" name="name" class="form-control mb-3" required>

      <label class="form-label fw-bold">Email Address</label>
      <input type="email" name="email" class="form-control mb-3" required>

      <label class="form-label fw-bold">Your Message</label>
      <textarea name="message" rows="5" class="form-control mb-3" required></textarea>

      <button class="btn btn-dark w-100 py-2" type="submit">
        <i class="bi bi-send"></i> Send Message
      </button>

    </form>

  </div>
</div>

<!-- FOOTER -->
<footer class="text-center bg-dark text-white p-4 mt-5">
  <h5 class="mb-3">Follow us on Social Media</h5>

  <div class="d-flex justify-content-center gap-3 mb-3" style="font-size:1.6rem;">
    <a href="#" class="text-white"><i class="bi bi-facebook"></i></a>
    <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
    <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
    <a href="#" class="text-white"><i class="bi bi-youtube"></i></a>
    <a href="#" class="text-white"><i class="bi bi-telegram"></i></a>
    <a href="#" class="text-white"><i class="bi bi-whatsapp"></i></a>
  </div>

  <div>© 2025 Cultural Dialogue — All Rights Reserved</div>
</footer>

<!-- Google Translate Floating Box -->
<div id="google_translate_element"
     style="position:fixed; bottom:16px; right:16px; z-index:9999;
     background:white; padding:4px 8px; border-radius:8px;
     box-shadow:0 0 6px rgba(0,0,0,0.2);">
</div>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      includedLanguages: 'ar,en,fr,de,es,tr,fa,ur,hi',
      layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
    }, 'google_translate_element');
  }
</script>
<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
